<!DOCTYPE html>
<html>
<head>
    <title>Kubernetes Test</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        #data { color: blue; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Project A Frontend</h1>
    <p>Message from Backend: <span id="data">Loading...</span></p>

    <script>
        // /api 경로로 요청을 보내 백엔드 데이터를 가져옵니다.
        fetch('/api')
            .then(res => res.json())
            .then(data => {
                document.getElementById('data').innerText = data.message;
            })
            .catch(err => {
                document.getElementById('data').innerText = "Backend not reachable";
            });
    </script>
</body>
</html>
